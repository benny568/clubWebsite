         <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content avenue-body">
              <div class="modal-header avenue-heading">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add Site User</h4>
              </div>
              <div class="modal-body">
                 <form name="addUserForm" novalidate role="form">
                 <span class="avenue-yellow-text">Personal Details:</span>
                 	<div class="row a-modal-row">
                 		<div class="col-md-4">
                 			<label for="username">Name:</label>
		                	<input type="text" class="form-control" id="username" name="username" data-ng-model="newUser.username" value="{{newUser.username}}" required/>
		                	<div ng-show="addUserForm.$submitted || addUserForm.username.$touched">
						    	<div ng-show="addUserForm.username.$error.required" style="color:red">You must enter the users name.</div>
						    </div>
                 		</div>
                 		<div class="col-md-4">
                 			<label for="password">Password:</label>
		                	<input type="password" class="form-control" id="password" name="password" data-ng-model="newUser.password" value="{{newUser.password}}" required/>
		                	<div ng-show="addUserForm.$submitted || addUserForm.password.$touched">
						    	<div ng-show="addUserForm.password.$error.required" style="color:red">You must supply a password.</div>
						    </div>
                 		</div>
                 	</div> <!-- End row -->
                 	<div class="row a-modal-row">
		                <div class="col-md-4" ng-contoller="DatePickerController">
		                	<label for="dob">Date of Birth:</label>
		                	<input type="text" class="form-control" id="dob" data-ng-model="newUser.dob" value="{{newUser.dob}}"/>
		                	<!-- <p class="input-group">
				              <input type="date" class="form-control" datepicker-popup ng-model="newUser.dob" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="{{dateOptions}}" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
				            </p> -->
		               	</div> <!-- end col -->
		            	<div class="col-md-4">
		            		<label for="email">email:</label>
		                	<input type="text" class="form-control" id="email" data-ng-model="newUser.email" value="{{newUser.email}}"/>
		            	</div>     
                 	</div> <!-- end row -->
                	<div class="row a-modal-row">
                		<div class="col-md-9">
		                	<label for="address">Address:</label>
		                	<input type="text" class="form-control" id="address" data-ng-model="newUser.address" value="{{newUser.address}}"/>
                		</div>
                		<div class="col-md-3">
		                	
                		</div> <!-- end col -->
                	</div> <!-- end row -->
                	<div class="row a-modal-row">
                		<div class="col-md-3">
                			<label for="phone">Phone:</label>
		                	<input type="text" class="form-control" id="phone" data-ng-model="newUser.phone" value="{{newUser.phone}}"/>
		                </div> <!-- end col -->
		                <div class="col-md-3">
		                	<label for="favteam">Avatar:</label>
		                	<input type="text" class="form-control" id="avatar" data-ng-model="newUser.avatar" value="{{newUser.avatar}}"/>
		                </div> <!-- end col -->
		                <div class="col-md-6">
		                	<div class="row">
		                		<label for="permissions">Roles/Permissions</label>
		                	</div>
		                	<div class="row">
		                		<div class="col-md-6">
		                			<label for="roles">Highest Role</label>
		                			<select name="role"
		                					class="form-control"
		                					ng-model="newUser.roles"
		                					multiple="multiple" >
		                				<option value="">Please choose</option>
		                				<option value="ROLE_USER">User</option>
		                				<option value="ROLE_MANAGER">Manager</option>
		                				<option value="ROLE_ADMIN">Administrator</option>
		                				<option value="ROLE_SUPER">Super User</option>		
		                			</select>
		                		</div> <!-- end col -->
		                		<!-- <div class="col-md-1">
		                			<label>SU</label>
		                			<input type="checkbox" ng-model="newUser.role1">
		                		</div>
		                		<div class="col-md-1">
		                			<label>Ad</label>
		                			<input type="checkbox" ng-model="newUser.role2">
		                		</div>
		                		<div class="col-md-1">
		                			<label>Mgr</label>
		                			<input type="checkbox" ng-model="newUser.role3">
		                		</div>
		          				<div class="col-md-1">
		          					<label>Usr</label>
		                			<input type="checkbox" ng-model="newUser.role4"> -->
		                		</div>
		                	</div>
		                </div>           	
                	</div> <!-- end row -->

                </form>                
<pre>{{ newUser | json }}</pre>
              </div>
              <div class="modal-footer">
                <button type="button" ng-click="close('save', newUser)" class="btn btn-success" data-dismiss="modal">Save</button>
                <button type="button" ng-click="close('cancel', newUser)" class="btn btn-danger" data-dismiss="modal">Cancel</button>

              </div>
            </div>
          </div>
        </div>
