		<div class="container">

			<div ng-controller="usersController">
				<div class="row">
					<div class="col-md-12">
						<div class="titleStyle">
							<h3>Web Site Users</h3>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="panel">
						<div class="panel-heading avenue-heading" style="min-height:35px;">
							Current Users
							<div  style="float:right; align:bottom;">
								<button type="button" class="btn btn-warning btn-xs" ng-click="addUser('Yes')" style="cursor:pointer;" data-toggle="tooltip" data-placement="right">Add User</button>
							</div>
						</div>
			    		<div class="panel-body avenue-body" style="height:100%;">
							<div>
								<div class="row">
									<div class="col-md-1 tblHdr">#</div>
								    <div class="col-md-3 tblHdr">Name</div>
								    <div class="col-md-4 tblHdr">Address</div>
								    <div class="col-md-2 tblHdr">Phone</div>
								    <div class="col-md-2 tblHdr">Operations</div>
								</div> <!-- end of row -->
								<div ng-repeat="user in users" class="row light-line">
									<div class="col-md-1">{{$index+1}}</div>						    
						    		<div class="col-md-3">{{user.name}}</div>
									<div class="col-md-4">{{user.address}}</div>
									<div class="col-md-2">{{user.phone}}</div>
						    		<div class="col-md-2">
								    	<i ng-click="editUser(user)" style="cursor:pointer;" data-toggle="tooltip" data-placement="right" title="Edit" class="glyphicon glyphicon-pencil" style="float:left;padding-left:10px;"> </i>&nbsp;
								    	<i ng-click="deleteUser(user)" style="cursor:pointer;" data-toggle="tooltip" data-placement="right" title="Delete" class="glyphicon glyphicon-trash" style="float:left;padding-left:10px;"></i>
								    </div>	
							    </div> <!-- end row -->
							</div> <!-- end ng-show -->
						</div> <!-- end panel body -->
					</div> <!-- end of panel -->			

				</div> <!-- end row -->
			</div>  <!-- End of allMembersController -->

		</div> <!-- end of container -->
