		<div class="container">
			<div class="row">
			
				<div class="col-sm-2" style="height:100%;">
					<div class="a-adminMenu">
						<!-- Add menu down left -->
						<div ng-include="'resources/viewParts/adminMenu.html'"></div>
					</div>			
				</div> <!-- end col -->	
				
				<div class="col-sm-10">

				<div>
					<div class="row">
						<div class="col-md-10">
							<h3>Club Register 2015 Season</h3>
						</div>
						<div class="col-md-2">
							<div  style="float:right; align:bottom;">
								<button type="button" class="btn btn-warning btn-xs" onclick="window.location.href='#AllMembersAdmin'" style="cursor:pointer;" data-toggle="tooltip" data-placement="right">All Members</button>
							</div>
						</div>
					</div>
					<div class="row">
							<div ng-repeat="team in data.dsTeams">
								<div class="panel">
									<div class="panel-heading avenue-heading" style="min-height:35px;">
										<div class="col-md-10 teamHdr" ng-hide="showArray[team.id]"><span class="glyphicon glyphicon-triangle-bottom" ng-click="getMembers4team(team.id)" style="cursor:pointer;"></span> {{team.name}}</div>
										<div class="col-md-10 teamHdr" ng-show="showArray[team.id]"><span class="glyphicon glyphicon-triangle-top" ng-click="toggleView(team.id)" style="cursor:pointer;"></span> {{team.name}}</div>
										<div  style="float:right; align:bottom;">
											<button type="button" class="btn btn-warning btn-xs" ng-click="addMember(team.id)" style="cursor:pointer;" data-toggle="tooltip" data-placement="right">Add Member</button>
										</div>
									</div>
						    		<div class="panel-body avenue-body" style="height:100%;">
										<div ng-show="showArray[team.id]">
											<div class="row">
											    <div class="col-md-3 tblHdr">Name</div>
											    <div class="col-md-5 tblHdr">Address</div>
											    <div class="col-md-2 tblHdr">Phone</div>
											    <div class="col-md-2 tblHdr">Operations</div>
											</div> <!-- end of row -->
											<div ng-repeat="member in data.dsTeamMembers[team.id]" class="row light-line">							    
									    		<div class="col-md-3">{{member.name}}</div>
												<div class="col-md-5">{{member.address}}</div>
												<div class="col-md-2">{{member.phone}}</div>
									    		<div class="col-md-2">
											    	<i ng-show="(member.amount>0)" class="glyphicon glyphicon-euro" data-toggle="tooltip" data-placement="right" title="Paid" style="float:left;"></i>&nbsp;
											    	<i ng-hide="(member.amount>0)" class="glyphicon glyphicon-remove" data-toggle="tooltip" data-placement="right" title="Not Paid" style="float:left;"></i>&nbsp;
											    	<i ng-click="editMember(member)" style="cursor:pointer;" data-toggle="tooltip" data-placement="right" title="Edit" class="glyphicon glyphicon-pencil" style="float:left;padding-left:10px;"> </i>&nbsp;
											    	<i ng-click="deleteMember(member)" style="cursor:pointer;" data-toggle="tooltip" data-placement="right" title="Delete" class="glyphicon glyphicon-trash" style="float:left;padding-left:10px;"></i>
											    </div>	
										    </div> <!-- end row -->
										</div> <!-- end ng-show -->
									</div> <!-- end panel body -->
								</div> <!-- end of panel -->			
							</div> <!-- End of ng-repeat -->
						</div> <!-- end row -->
					</div>  <!-- End of memberManagerController -->	
				</div>
			</div> <!-- end row -->
		</div> <!-- end of container -->
