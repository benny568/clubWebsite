	<div id="wrap">

    	<div class="loginbox">
			<div class="loginhead"><i class="glyphicon glyphicon-user" style="align:right;margin-right:0px;"></i> Password Change
				<button type="button" class="close" ng-click="onSubmit(false)" aria-hidden="true">&times;</button>
			</div>
			<div class="loginbody">
			
				<form 	ng-submit="onSubmit()"
						nvalidate="novalidate">
					<div class="form-group">
						<input 	type="password"
								class="form-control"
								ng-model="formModel.pw1"
								id="pw1"
								required="required"
								placeholder="Enter new password"
								ng-pattern="/^[A-Za-z0-9_]{1,32}$/"
								ng-minlength="8"
								ng-pattern-err-type="invalidPassword"
								ng-minlength-err-type="minPasswordLength" >
					</div>
					<div class="form-group">
						<input 	type="password"
								class="form-control"
								ng-model="formModel.pw2"
								id="pw2"
								required="required"
								placeholder="Enter new password again"
								ng-pattern="/^[A-Za-z0-9_]{1,32}$/"
								ng-pattern-err-type="invalidPassword"
								ng-minlength-err-type="minPasswordLength"
								ng-minlength="8" >
					</div>
					<div class="form-group">
		                <button type="button" ng-click="onSubmit(true)" class="btn btn-success">Save</button>
		                <button type="button" ng-click="onSubmit(false)" class="btn btn-danger" style="margin-left:20px;">Cancel</button>
		            </div>					
				</form>

			</div> <!-- end loginbody -->
		</div> <!-- end loginbox -->
	    	
	</div> <!-- End of wrap -->
